<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a New Venue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="addNewVenue.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VenueLister</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Home/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../venueManagement/listVenue.html">Venues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Providers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">List Your Venue</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <h2 class="text-center mb-5">List Your Venue</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="venueDetails">
                            <!-- Venue Name -->
                            <div class="mb-4">
                                <label for="venueName" class="form-label">Venue Name</label>
                                <input type="text" class="form-control" id="venueName" placeholder="Enter the venue name">
                            </div>
                            
                            <!-- Venue Type -->
                            <div class="mb-4">
                                <label for="venueType" class="form-label">Venue Type</label>
                                <select class="form-select" id="venueType">
                                    <option selected disabled>Select venue type</option>
                                    <option value="meeting-room">Meeting Room</option>
                                    <option value="birthday-party-hall">Birthday Party Hall</option>
                                    <option value="conference-hall">Conference Hall</option>
                                    <option value="seminar-hall">Seminar Hall</option>
                                    <option value="small-party-venue">Small Party Venue</option>
                                </select>
                            </div>

                            <!-- Address -->
                            <div class="mb-4">
                                <label for="venueAddress" class="form-label">Address</label>
                                <textarea class="form-control" id="venueAddress" rows="3" placeholder="Enter the full address"></textarea>
                            </div>

                            <!-- City -->
                            <div class="mb-4">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter city">
                            </div>

                            <!-- Capacity -->
                            <div class="mb-4">
                                <label for="capacity" class="form-label">Capacity</label>
                                <input type="number" class="form-control" id="capacity" placeholder="Enter maximum capacity">
                            </div>
                            
                            <div class="mb-4">
                                <label for="parkingCapacity" class="form-label"> Parking Capacity</label>
                                <input type="number" class="form-control" id="parkingCapacity" placeholder="Enter parking capacity">
                            </div>
                            <!-- Price -->
                            <div class="mb-4">
                                <label for="price" class="form-label">Price (Per Day)</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter price in INR">
                            </div>

                            <!-- Upload Images -->
                            <div class="mb-4">
                                <label for="venueImages" class="form-label">Upload Venue Images</label>
                                <input class="form-control" type="file" id="venueImages" multiple>
                                <div id="imagePreview" class="mt-3 d-flex flex-wrap"></div>
                            </div>

                            <!-- Amenities -->
                            <h4>Amenities </h4>
                            <div class="mb-4 d-flex justify-content-between" >
                                <div>

                                    <input type="checkbox" id="ac" value="1" >
                                    <label for="ac" class="form-label">AC</label>
                                </div>
                                
                                <div>
                                    <input type="checkbox" value="2" id="micAndSpeaker">
                                    <label for="micAndSpeaker" >Mic and Speaker</label>
                                </div>

                                <div>
                                    <input type="checkbox" value="3" id="wifi">
                                    <label for="wifi">WiFi</label>
                                </div>

                                <div>
                                    <input type="checkbox" value="4" id="LcdProjector">
                                    <label for="LcdProjector">LCD Projector</label>
                                </div>

                                <div>
                                    <input type="checkbox" value="5" id="screen">
                                    <label for="screen">Screen</label>
                                </div>

                                <div>
                                    <input type="checkbox" value="6" id="wheelchair">
                                    <label for="wheelchair">WheelChair accessible</label>
                                </div>
                            </div>
                            
                            <div class="dimensions mb-4">
                                <h4>Dimensions</h4>
                                <div class="d-flex justify-content-between mb-2">
                                    <div>
                                        <label for="length">length : </label>
                                        <input type="number" id="length"  class="form-control" placeholder="length in meter">
                                    </div>
                                    <div>
                                        <label for="width">width : </label>
                                        <input type="number" id="width" class="form-control" placeholder="width in meter">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <div class="">
                                        <label for="height">Height : </label>
                                        <input type="number" id="height" class="form-control" placeholder="height in meter">
                                    </div>
                                    <div>
                                        <label for="area">Area : </label>
                                        <input type="number" id="area" class="form-control" placeholder="area in meter square">
                                    </div>
                                </div>
                            </div>

                            <!-- short Description -->
                            <div class="mb-4">
                                <label for="shortDescription">Short Description (limit 50 words) </label>
                                <textarea class="form-control" id="shortDescription"></textarea>

                            </div>
                            <div class="mb-4">
                                <label for="fullDescription">Full Description </label>
                                <textarea class="form-control" id="fullDescription"></textarea>

                            </div>
                            
                            <div class="mb-4">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="number" class="form-control" id="mobileNumber">

                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">List Venue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2024 VenueLister. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="addNewVenue.js"></script>
</body>
</html>
