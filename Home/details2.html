<!DOCTYPE html>
<html lang="en">
<head>
    <title>Venue Details</title>
    <script src="details.js"></script> <!-- Link to your JavaScript file -->
    <link rel="stylesheet" type="text/css" href="details.css"> <!-- Link to a CSS file for styling -->
</head>
<body>
    
    <!-- Venue image -->
    <img id="venueImage" src="" alt="Venue Image" style="max-width: 100%; height: auto;">
    
    <h1 id="title">Venue Details</h1>
    <!-- Venue description -->
    <p id="description">Description will be updated here.</p>

    <!-- Additional venue information -->
    <div id="venueInfo">
        <h3>Amenities</h3>
        <p id="acAvailable">AC Available: TBD</p>
        <p id="djAvailable">DJ Available: TBD</p>
        <p id="parkingCapacity">Parking Capacity: TBD</p>

        <h3>Address</h3>
        <p id="country">Country</p>
        <p id="city">City: TBD</p>
        <p id="district">District: TBD</p>
        <p id="pinCode">Pin Code: TBD</p>

        <h3>Contacts</h3>
        <p id="contactNumber">Contact: TBD</p>
        <p id="managerName">Manager: TBD</p>
        <p id="managerEmail">Email: TBD</p>
        <p id="price">Price: TBD</p>
    </div>
</body>
</html>
